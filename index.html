<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clap Money</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Clap Money</h1>
        <p>An interactive look at unicode characters and digital accessibility</p>
    </header>

    <main>
        <section class="examples flex-column" id="emoji">
            <form class="flex-column" id="form">
                <label for="emoji-text">Use this box to add the <span role="img" aria-label="clap">&#128079;</span> emoji to the end of every word.</label>
                <textarea id="emoji-text" maxlength="194"></textarea>
                <div class="count-container">
                    <input id="emoji-submit" type="submit" value="Listen" />
                    <span id="character-count">0/194</span>
                </div>
                <a id="tweet-link" class="flex-end-self" href="https://twitter.com/intent/tweet?ref_src=twsrc%5Etfw&tw_p=tweetbutton&text=%0A#a11y%20hear%20how%20this%20sounds%20with%20a%20screenreader%20at%20clap.money,%20by%20@Ljyockey">
                    Tweet
                </a>
            </form>
        </section>

        <section class="examples flex-column" id="rendered">
            <p>With properly rendered emojis: </p>
            <p id="rendered-text" class="dynamic-examples"></p>
            <button id="rendered-text-button" type="button">Listen</button>
        </section>

        <section class="examples flex-column" id="raw">
            <p>Without emojis: </p>
            <p id="raw-text" class="dynamic-examples"></p>
            <button id="raw-text-button" type="button">Listen</button>
        </section>
    </main>

    <footer>
        <p>Made with <span role="img" aria-label="love">&#10084;&#65039;</span> by <a href="https://leoyockey.com">Leo Yockey</a>.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
